<button ng-click="getBooks(userId)">Wypozycz ksiazke</button>
<div ng-show="showLoanMsg">
    {{ response.msg }}
    <button ng-click="reservation(userId, bookId)" type="button" ng-show="showReservationButton">Rezerwuj ksiazke</button>
</div>

<div ng-show="showView">
    <form ng-submit="submitLoan(bookId, userId)">
        <p>
            Podaj id ksiazki: <input type="text" name="bookId" ng-model="bookId"/>
            &nbsp;<input type="submit" name="submit" value="Zatwierdz"/>
        </p>
    </form>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Tytul</td>
            <td>Kategoria</td>
            <td>Autor</td>
            <td>Opis</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in books">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.category.name }}</td>
            <td>{{ item.author.name }} {{item.author.lastName}}</td>
            <td>{{ item.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
