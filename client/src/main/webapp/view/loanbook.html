<button ng-click="getCopies(userId)">Wypozycz ksiazke</button>
<div ng-show="showView">
    <form ng-submit="submit(copyId, userId)">
        <p>
            Podaj id ksiazki: <input type="text" name="copyId" ng-model="copyId"/>
            &nbsp;<input type="submit" name="submit" value="Zatwierdz"/>
        </p>
    </form>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Tytul</td>
            <td>Kategoria</td>
            <td>Autor</td>
            <td>Opis</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in copies">
            <td>{{ item.id }}</td>
            <td>{{ item.book.title }}</td>
            <td>{{ item.book.category.name }}</td>
            <td>{{ item.book.author.name }} {{item.book.author.lastName}}</td>
            <td>{{ item.book.description }}</td>
        </tr>
        </tbody>
    </table>
</div>
